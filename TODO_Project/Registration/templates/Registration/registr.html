{% extends "base.html" %}

{% block title %} Sign up {% endblock %}

{% block content %}
<form method = "POST">
    {% csrf_token %}
    {{ form }}
    {% if isLogin %}
        <input type="submit" value="Вход">
    {% else %}
        <input type="submit" value="Регистрация">
    {% endif %}
    
</form>
{% endblock %}
